name: ansible_linting

on:
  push:
    paths:
      - 'ansible/**'

jobs:
  name: ansible lint
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: ansible/webserver.yml
