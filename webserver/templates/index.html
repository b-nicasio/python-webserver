<html><body>
<h1>Greetings, the number of rows in the table name is: {{ row_count[0] }}</h1>
<h2>The last 10 values are:</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date Added</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
</table>
</body></html>
